apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  namespace: flux
spec:
  template:
    spec:
      containers:
        - name: flux
          args:
            - --manifest-generation=true
            - --memcached-hostname=memcached.flux
            - --memcached-service=
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --git-branch=master
            - --git-path=k8s
            - --git-user=rogolber
            - --git-email=rogolber@users.noreply.github.com
            - --git-url=git@github.com:rogolber/gitops-presentation
            - --git-poll-interval=30s
            - --sync-garbage-collection
